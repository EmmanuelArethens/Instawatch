<form *ngIf="!connected" (submit)="login()">
  <label>Username :</label>
  <input type="text" [(ngModel)]="username" name="username">
  <label>Password :</label>
  <input type="password" [(ngModel)]="password" name="password">
  <button>Login</button>
</form>

<section *ngIf="connected">
  Salut !

</section>
